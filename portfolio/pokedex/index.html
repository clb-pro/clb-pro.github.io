<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/bundle.css" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <div class="container mx-auto pt-10 h-screen">
        <div class="bg-red-600 border-gray-700 flex flex-col h-full rounded-lg shadow-lg shadow-red-500">
            <div class="flex gap-2 pt-5 pl-5 ">
                <div class="relative">
                    <div class="rounded-full h-14 w-14 bg-blue-500 mr-3 border-4 border-white absolute opacity-75 animate-ping"></div>
                    <div class="rounded-full h-14 w-14 bg-blue-500 mr-3 border-4 border-white "></div>
                </div>
                <div class="relative">
                    <div class="rounded-full h-6 w-6 bg-red-500 border-2 border-white absolute opacity-75"></div>
                    <div class="rounded-full h-6 w-6 bg-red-500 border-2 border-white "></div>
                </div>
                <div class="relative">
                    <div class="rounded-full h-6 w-6 bg-yellow-500 border-2 border-white absolute opacity-75"></div>
                    <div class="rounded-full h-6 w-6 bg-yellow-500 border-2 border-white "></div>
                </div>
                <div class="relative">
                    <div class="rounded-full h-6 w-6 bg-blue-500 border-2 border-white absolute opacity-75"></div>
                    <div class="rounded-full h-6 w-6 bg-blue-500 border-2 border-white "></div>
                </div>
            </div>
            <div class="flex shrink-0 items-end h-10 truncate -mt-4">
                <div class="border-y-4 border-transparent border-b-black h-10 w-52"></div>
                <div class="border-y-4 border-transparent border-b-black origin-bottom-left -rotate-45 h-16 w-16"></div>
                <div class="border-y-4 border-transparent border-t-black h-10 w-20 grow -ml-7"></div>
            </div> 
            <div class="grow p-5 truncate">
                <!-- Pokedex Content -->
                <div id="content-wrapper" class="bg-white border border-2 border-gray-700 h-full shadow-inner shadow-black overflow-auto">
                    <div id="content" class="p-5 grid grid-rows-4 grid-flow-col gap-4"></div>
                </div>
            </div> 
            <div id="pagination" class="p-5 flex items-center text-white">
                <button id="next" type="button" class="bg-gray-800 text-white rounded-r-md py-2 border-l border-gray-200 hover:bg-red-700 hover:text-white disabled:opacity-75 px-3">
                    <div class="flex flex-row align-middle">
                      <span class="mr-2">Next</span>
                      <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                      </svg>
                    </div>
                </button>
                <div class="ml-4">
                    <span id="loaded-pokemons"></span> /
                    <span id="total-pokemons"></span> Pokemons
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/bundle.js"></script>
    <script src="../../dist/pokeapi-js-wrapper.js"></script>
    <script src="./pokedex.js"></script>
</body>
</html>
